language: node_js
node_js:
- 10.1.0
sudo: false
cache:
  directories:
  - "$HOME/.yarn-cache"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- travis_retry npm install -g yarn
- yarn test -u
- yarn bundle:ios
- travis setup releases
matrix:
  include:
  - language: android
    os: linux
    jdk: oraclejdk8
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    sudo: required
    node_js: false
    before_install:
    - nvm install 7
    - node --version
    - travis_retry curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key
      add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - travis_retry sudo apt-get update -qq
    - travis_retry sudo apt-get install -y -qq yarn
    install:
    - yarn
    android:
      components:
      - tools
      - platform-tools
      - build-tools-23.0.1
      - android-23
      - build-tools-26.0.1
      - android-26
      - extra-android-m2repository
      - extra-google-google_play_services
      - extra-google-m2repository
      - addon-google_apis-google-16
    script:
    - cd android && ./gradlew assembleDebug && ./gradlew assembleRelease
  - language: objective-c
    os: osx
    osx_image: xcode9.4
    node_js: false
    before_install:
    - nvm install 7
    - node --version
    - travis_retry npm install -g yarn
    - yarn -version
    install:
    - travis_retry gem install xcpretty
    - travis_retry yarn
    xcode_project: ios/cosmic.xcodeproj
    xcode_scheme: ios/cosmicTests
    script:
    - cd ios
    - xcodebuild -scheme cosmic -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
before_deploy:
  - git config --local user.name "iamonuwa"
  - git config --local user.email "matrix4u2002@gmail.com"
  - git tag "$(date + '%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-release.apk"
  skip_cleanup: true
  on:
    tags: true
notifications:
  email: matrix4u2002@gmail.com
